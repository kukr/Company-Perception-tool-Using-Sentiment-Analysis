<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma3MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
    <title>Sentiment Recommendation System</title>
</head>         
<body>
    <div class="container h-100 align-items-center">
      <div class="row">
        <div class="col-md-12">
          <div class="mx-auto">
            <br>
            <br>
            <br>
            <h1 class=>Find Sentiment analysis score for your Company</h1>
            <h2 class=>Enter the name of a company to see their sentiment</h2>
            <form id="form">

              <div class="input-group input-group-newsletter">

                <input class="form-control" id="user-input" placeholder="Enter company..."
                  aria-label="Enter email..." aria-describedby="submit-button">
                <br>
                <br>
                <br>
                <br>
                <div class="boton input-group-append" id="boton">
                  <button class="boton btn btn-secondary" type="button" id="button">Find Sentiment</button>
                </div>
              </div>
            </form>

            <p class="noresults">
            </p>
            <p class="noresults2">It might take a few seconds to load the database for your first search (depending on your internet connection)
            </p>

            <table class="table" cellpadding="10">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Company</th>
                  <th scope="col">Score</th>
                  <th scope="col">Sentiment Label</th>
                  <th scope="col">Recommendation</th>
                </tr>
              </thead>
              <tbody>
          </div>
        </div>

      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.12.0/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
